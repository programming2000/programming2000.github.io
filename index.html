<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MiniApp de Prueba</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #0088cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>

  <h1>MiniApp de Telegram</h1>
  <p>Haz clic para enviar "Hola" al bot.</p>
  <button onclick="enviarHola()">Enviar Hola</button>

  <script>
    const tg = window.Telegram.WebApp;

    function enviarHola() {
      tg.sendData("Hola");
      tg.close(); // Opcional: cierra la WebApp luego de enviar
    }

    tg.expand(); // Maximiza la ventana de la WebApp
  </script>

</body>
</html>
