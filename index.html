<body style="text-align:center;padding:30px">
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function enviar() {
        tg.sendData("hola");

</script>

<button onclick="enviar()">Enviar 'hola' al bot</button>
