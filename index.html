<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniApp con MainButton</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      text-align: center;
      padding: 30px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <h2>MiniApp de Prueba con MainButton</h2>
  <p>Presiona el botón de abajo de Telegram para enviar "hola" al bot.</p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    tg.MainButton.setText("Enviar 'hola' al bot");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      console.log("➡️ Enviando desde MainButton");
      tg.sendData("hola");
    });

    console.log("✅ MiniApp cargada con MainButton");
  </script>

</body>
</html>
