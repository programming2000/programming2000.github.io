<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retiro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #4A90E2;
      --background-color: #f5f8fb;
      --card-color: #ffffff;
      --text-color: #333;
      --border-color: #dfe6ee;
      --btn-hover: #3b7dc4;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card-color);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--text-color);
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: #fdfdfd;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    #confirmation {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background-color: #f0f6ff;
      border: 1px solid var(--primary-color);
    }

    #summaryText {
      white-space: pre-line;
      color: #333;
      margin-bottom: 15px;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .button-group button {
      flex: 1;
      background-color: #e0e6ed;
      color: #333;
    }

    .button-group button:first-child {
      background-color: var(--primary-color);
      color: white;
    }

    .button-group button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Retiro</h2>

    <div class="input-group">
      <label for="userId">ID de Usuario</label>
      <input type="text" id="userId" placeholder="Ej. usuario123">
    </div>

    <div class="input-group">
      <label for="platform">Plataforma</label>
      <select id="platform">
        <option value="">Seleccione una plataforma</option>
        <option value="apueston">Apueston</option>
        <option value="metabet">Metabet</option>
        <option value="pppsol">PPPoker SOL</option>
        <option value="pppbol">PPPoker BOL</option>
      </select>
    </div>

    <div class="input-group">
      <label for="amount">Monto en Bs</label>
      <input type="number" id="amount" placeholder="Ej. 100.00" min="0" step="0.01">
    </div>

    <button id="retirarBtn">Retirar</button>

    <div id="confirmation">
      <h3>Confirmar</h3>
      <p id="summaryText"></p>
      <div class="button-group">
        <button id="confirmYes">SÃ­</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const retirarBtn = document.getElementById('retirarBtn');
    const confirmation = document.getElementById('confirmation');
    const summaryText = document.getElementById('summaryText');
    const confirmYes = document.getElementById('confirmYes');
    const confirmNo = document.getElementById('confirmNo');

    retirarBtn.addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      const platform = document.getElementById('platform').value;
      const amount = document.getElementById('amount').value.trim();

      if (!userId || !platform || !amount || isNaN(amount)) {
        alert("Por favor complete todos los campos correctamente.");
        return;
      }

      summaryText.textContent = `Usuario: ${userId}\nPlataforma: ${platform}\nMonto: Bs ${parseFloat(amount).toFixed(2)}`;
      confirmation.style.display = 'block';
    });

    confirmYes.addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      const platform = document.getElementById('platform').value;
      const amount = parseFloat(document.getElementById('amount').value.trim());

      const data = {
        usuario: userId,
        plataforma: platform,
        monto: amount
      };

      tg.sendData(JSON.stringify(data));
    });

    confirmNo.addEventListener('click', () => {
      confirmation.style.display = 'none';
    });
  </script>

</body>
</html>
