<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promociones</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;

      --primary:#2563eb;
      --primary2:#1d4ed8;

      --shadow:0 10px 22px rgba(0,0,0,.08);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin:0 auto;
      padding: 16px;
    }

    .header{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px 16px;
      margin-bottom: 12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }
    .header h1{
      margin:0;
      font-size: 18px;
      letter-spacing:.2px;
    }
    .header p{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .count{
      white-space:nowrap;
      border:1px solid var(--border);
      border-radius:999px;
      padding: 8px 12px;
      font-size: 12px;
      color: var(--muted);
      background:#fff;
      align-self:flex-start;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 860px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      gap: 12px;
      align-items:flex-start;
    }
    .titleBlock{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .titleBlock .t{
      margin:0;
      font-weight: 800;
      font-size: 14px;
    }
    .titleBlock .s{
      margin:0;
      color: var(--muted);
      font-size: 12.8px;
      line-height: 1.35;
    }

    .badge{
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      background:#fff;
      white-space:nowrap;
    }

    .section{
      border:1px solid var(--border);
      border-radius: 12px;
      overflow:hidden;
    }
    .row{
      padding: 10px 12px;
      border-top: 1px solid var(--border);
      background:#fff;
    }
    .row:first-child{ border-top:none; }

    .label{
      margin:0 0 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .value{
      font-size: 12.8px;
      line-height: 1.45;
      color: var(--text);
    }

    .chipsLine{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:6px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      background:#fff;
      font-weight: 700;
    }
    /* Colores por plataforma (suaves) */
    .chip-apueston{ border-color:#fecaca; background:#fff1f2; color:#991b1b; }
    .chip-metabet{ border-color:#bfdbfe; background:#eff6ff; color:#1d4ed8; }
    .chip-ppp{ border-color:#bbf7d0; background:#f0fdf4; color:#166534; }
    .chip-otros{ border-color:#fde68a; background:#fffbeb; color:#92400e; }

    .box{
      border: 1px solid var(--border);
      background:#f9fafb;
      border-radius: 12px;
      padding: 10px 10px;
      display:flex;
      flex-direction:column;
      gap: 6px;
      margin-top: 6px;
    }

    .mono{ font-variant-numeric: tabular-nums; }

    .actions{
      display:flex;
      gap: 10px;
      justify-content:flex-end;
    }
    .btn{
      border:0;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      cursor:pointer;
      font-weight: 800;
    }
    .btn-primary{
      background: var(--primary);
      color:#fff;
    }
    .btn-primary:hover{ background: var(--primary2); }
    .btn-primary:active{ transform: translateY(1px); }

    .btn-ghost{
      background:#fff;
      border:1px solid var(--border);
      color: var(--text);
    }

    /* Panel activar promo */
    .panel{
      display:none;
      border: 1px solid var(--border);
      border-radius: 12px;
      background:#fff;
      padding: 12px;
      gap: 10px;
    }
    .panel.show{ display:grid; }

    .panelGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px){
      .panelGrid{ grid-template-columns: 1fr; }
    }

    input, select{
      width:100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      outline:none;
      background:#fff;
    }
    input:focus, select:focus{
      border-color: rgba(37,99,235,.6);
      box-shadow: 0 0 0 3px rgba(37,99,235,.15);
    }

    .note{
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.35;
    }

    .confirmBox{
      display:none;
      margin-top: 6px;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background:#f9fafb;
      font-size: 12.8px;
      line-height: 1.45;
    }
    .confirmBox.show{ display:block; }

    .empty{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h1>Promociones disponibles</h1>
        <p>Activa una promo, indica monto y plataforma, confirma y se enviará al bot para continuar.</p>
      </div>
      <div class="count" id="countPill">0 promos</div>
    </div>

    <div id="content"></div>
  </div>

  <script>
    try { Telegram.WebApp.ready(); Telegram.WebApp.expand(); } catch {}

    const PLATAFORMAS = {
      1: "Apueston",
      2: "Metabet",
      3: "PPP US",
      4: "PPP SOL",
      5: "KKK",
      6: "PPP BOL",
      7: "GGG",
      8: "Tienda"
    };

    function platformName(id){ return PLATAFORMAS[id] ?? `Producto ${id}`; }
    function platformClass(id){
      if (id === 1) return "chip-apueston";
      if (id === 2) return "chip-metabet";
      if (id === 3 || id === 4 || id === 6) return "chip-ppp";
      return "chip-otros";
    }

    function fmtMoney(n){
      if (n === null || n === undefined || isNaN(Number(n))) return "—";
      return Number(n).toLocaleString("es-BO", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function fmtPct(n){
      if (n === null || n === undefined || isNaN(Number(n))) return "—";
      return `${Number(n).toLocaleString("es-BO", { maximumFractionDigits: 2 })}%`;
    }

    function parsePromosFromUrl(){
      const usp = new URLSearchParams(location.search);
      const raw = usp.get("promos");
      if (!raw) return [];
      try {
        const json = decodeURIComponent(raw);
        const arr = JSON.parse(json);
        return Array.isArray(arr) ? arr : [];
      } catch {
        return [];
      }
    }

    // Regla definitiva:
    // - si esPorcentaje=true => umbral = recarga * (valor/100)
    // - si esPorcentaje=false => umbral = valor (monto absoluto)
    function computeThreshold(valor, esPorcentaje, recarga){
      const v = Number(valor);
      const r = Number(recarga);
      if (isNaN(v)) return null;

      if (esPorcentaje === true){
        if (isNaN(r) || r <= 0) return null;
        return r * (v / 100);
      }

      return v;
    }

    // Calcula regalo:
    // - si MontoRegaloEsPorcentaje=true => regalo = recarga*(MontoRegalo/100)
    // - si false => regalo = MontoRegalo
    function computeGift(promo, recarga){
      const r = Number(recarga);
      if (isNaN(r) || r <= 0) return null;

      const giftVal = Number(promo.MontoRegalo);
      if (isNaN(giftVal)) return null;

      const regalo = promo.MontoRegaloEsPorcentaje ? (r * (giftVal / 100)) : giftVal;
      const total = r + regalo;
      return { regalo, total };
    }

    function giftBadgeText(promo){
      if (promo.MontoRegaloEsPorcentaje){
        return `Regalo: <b>${fmtPct(promo.MontoRegalo)}</b>`;
      }
      return `Regalo: <b>${fmtMoney(promo.MontoRegalo)}</b>`;
    }

    function finalizeTextLines(promo){
      // Texto general, sin calcular en Bs (porque depende de recarga si hay %)
      const minTxt = promo.MontoRequeridoFinalizarEsPorcentaje
        ? `${fmtPct(promo.MontoRequeridoFinalizar)} o más de la recarga`
        : `${fmtMoney(promo.MontoRequeridoFinalizar)} Bs o más`;

      const maxTxt = promo.MontoMinimoFinalizarEsPorcentaje
        ? `${fmtPct(promo.MontoMinimoFinalizar)} o menos de la recarga`
        : `${fmtMoney(promo.MontoMinimoFinalizar)} Bs o menos`;

      return { minTxt, maxTxt };
    }

    function sendToBot(payload){
      // payload debe ser string JSON
      try {
        Telegram.WebApp.sendData(payload);
        // opcional: cerrar miniapp
        // Telegram.WebApp.close();
      } catch {
        alert("No se pudo enviar al bot (abre esto dentro de Telegram).");
      }
    }

    function renderPromoCard(promo, idx){
      const validIds = Array.isArray(promo.ProductosValidosId) ? promo.ProductosValidosId : [];
      const regaloId = Number(promo.ProductoRegaloId);

      const chipsHtml = validIds.map(id =>
        `<span class="chip ${platformClass(id)}">${platformName(id)}</span>`
      ).join("");

      const regaloTxtPlataforma = platformName(regaloId);

      const { minTxt, maxTxt } = finalizeTextLines(promo);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="top">
          <div class="titleBlock">
            <p class="t">Promo #${idx + 1}</p>
            <p class="s">
              Inicia desde <b class="mono">${fmtMoney(promo.MontoMinimo)}</b> Bs · Regalo se acredita en <b>${regaloTxtPlataforma}</b>
            </p>
          </div>
          <div class="badge">${giftBadgeText(promo)}</div>
        </div>

        <div class="section">
          <div class="row">
            <p class="label">Aplica a:</p>
            <div class="value">
              <div class="chipsLine">${chipsHtml || `<span class="chip chip-otros">—</span>`}</div>
            </div>
          </div>

          <div class="row">
            <p class="label">Condición para finalizar:</p>
            <div class="value">
              <div class="box">
                <div><b>Igual o menos de:</b> ${minTxt}</div>
                <div><b>Igual o más de:</b> ${maxTxt}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="activate_${idx}">Activar promo</button>
        </div>

        <div class="panel" id="panel_${idx}">
          <div class="panelGrid">
            <div>
              <div class="note" style="margin-bottom:6px">Monto a cargar</div>
              <input type="number" inputmode="decimal" placeholder="Ej: 100" id="monto_${idx}">
            </div>
            <div>
              <div class="note" style="margin-bottom:6px">Plataforma</div>
              <select id="plat_${idx}">
                ${(validIds.length ? validIds : []).map(id => `<option value="${id}">${platformName(id)}</option>`).join("")}
              </select>
            </div>
          </div>

          <div class="actions" style="justify-content:space-between">
            <button class="btn btn-ghost" id="cancel_${idx}">Cancelar</button>
            <button class="btn btn-primary" id="preview_${idx}">Continuar</button>
          </div>

          <div class="confirmBox" id="confirm_${idx}"></div>

          <div class="actions" id="confirmActions_${idx}" style="display:none">
            <button class="btn btn-ghost" id="back_${idx}">Atrás</button>
            <button class="btn btn-primary" id="send_${idx}">Confirmar y enviar</button>
          </div>
        </div>
      `;

      const btnActivate = card.querySelector(`#activate_${idx}`);
      const panel = card.querySelector(`#panel_${idx}`);
      const btnCancel = card.querySelector(`#cancel_${idx}`);
      const btnPreview = card.querySelector(`#preview_${idx}`);
      const boxConfirm = card.querySelector(`#confirm_${idx}`);
      const confirmActions = card.querySelector(`#confirmActions_${idx}`);
      const btnBack = card.querySelector(`#back_${idx}`);
      const btnSend = card.querySelector(`#send_${idx}`);

      const inpMonto = card.querySelector(`#monto_${idx}`);
      const selPlat = card.querySelector(`#plat_${idx}`);

      function hideConfirm(){
        boxConfirm.classList.remove("show");
        boxConfirm.innerHTML = "";
        confirmActions.style.display = "none";
      }

      btnActivate.addEventListener("click", () => {
        panel.classList.add("show");
        hideConfirm();
        inpMonto.focus();
      });

      btnCancel.addEventListener("click", () => {
        panel.classList.remove("show");
        hideConfirm();
      });

      btnBack.addEventListener("click", () => {
        hideConfirm();
      });

      btnPreview.addEventListener("click", () => {
        const monto = Number(inpMonto.value);
        if (isNaN(monto) || monto <= 0){
          boxConfirm.classList.add("show");
          boxConfirm.innerHTML = `Ingresa un <b>monto válido</b> mayor a 0.`;
          confirmActions.style.display = "none";
          return;
        }
        // Validar monto mínimo de inicio
        const minStart = Number(promo.MontoMinimo);
        if (!isNaN(minStart) && monto < minStart){
          boxConfirm.classList.add("show");
          boxConfirm.innerHTML = `El monto mínimo para iniciar esta promo es <b class="mono">${fmtMoney(minStart)} Bs</b>.`;
          confirmActions.style.display = "none";
          return;
        }

        const platId = Number(selPlat.value);
        const platName = platformName(platId);

        // Calcular umbrales en Bs con la regla definitiva
        const minReq = computeThreshold(promo.MontoRequeridoFinalizar, !!promo.MontoRequeridoFinalizarEsPorcentaje, monto);
        const maxAllow = computeThreshold(promo.MontoMinimoFinalizar, !!promo.MontoMinimoFinalizarEsPorcentaje, monto);

        // Calcular regalo y total a cargar
        const g = computeGift(promo, monto);

        const minReqLine = (minReq === null)
          ? `—`
          : `<b class="mono">${fmtMoney(minReq)}</b> Bs`;

        const maxAllowLine = (maxAllow === null)
          ? `—`
          : `<b class="mono">${fmtMoney(maxAllow)}</b> Bs`;

        const giftLine = g
          ? `<b class="mono">${fmtMoney(g.regalo)}</b> Bs`
          : `—`;

        const totalLine = g
          ? `<b class="mono">${fmtMoney(g.total)}</b> Bs`
          : `—`;

        boxConfirm.classList.add("show");
        boxConfirm.innerHTML = `
          <b>Confirmación</b><br/>
          Vas a cargar <b class="mono">${fmtMoney(monto)} Bs</b> en <b>${platName}</b> usando la <b>Promo #${idx + 1}</b>.<br/><br/>

          <b>Regalo:</b> ${giftLine}<br/>
          <b>Total a cargar:</b> ${totalLine}<br/><br/>

          <b>Para finalizar (calculado con tu recarga):</b><br/>
          <span>• Igual o menos de: ${minReqLine}</span><br/>
          <span>• Igual o más de: ${maxAllowLine}</span>
        `;

        confirmActions.style.display = "flex";
      });

      btnSend.addEventListener("click", () => {
        const monto = Number(inpMonto.value);
        const platId = Number(selPlat.value);

        const payload = {
          event: "promo_activate",
          timestamp: Date.now(),
          promoIndex: idx,              // índice en la lista
          promo: promo,                 // opcional: puedes quitarlo si prefieres enviar solo IDs
          montoRecarga: monto,
          plataformaRecargaId: platId,
          plataformaRecargaNombre: platformName(platId),
        };

        // Recomendación: si el payload queda grande, envía solo lo mínimo:
        // promoIndex, montoRecarga, plataformaRecargaId

        sendToBot(JSON.stringify(payload));
      });

      return card;
    }

    function render(promos){
      const content = document.getElementById("content");
      document.getElementById("countPill").textContent = `${promos.length} promo${promos.length===1?"":"s"}`;

      if (!promos.length){
        content.innerHTML = `
          <div class="empty">
            No se recibieron promociones.<br/><br/>
            Abre la MiniApp con el parámetro <b>promos</b> (JSON codificado en URL).<br/>
            Ejemplo: <span class="mono">?promos=%5B...%5D</span>
          </div>
        `;
        return;
      }

      const grid = document.createElement("div");
      grid.className = "grid";
      promos.forEach((p, i) => grid.appendChild(renderPromoCard(p, i)));

      content.innerHTML = "";
      content.appendChild(grid);
    }

    const promos = parsePromosFromUrl();
    render(promos);
  </script>
</body>
</html>
